<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles/search.css">
    <link rel="icon" href="./img/google-faviconwebp">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="search.html">
            <img src="./img/google-faviconwebp" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            Google
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" href="search.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="images_search.html">Images</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="adv_search.html">Advanced Search</a>
            </li>
          </ul>
    </nav>
    <div class="search">
        <a href="./search.html">
            <img class="center"src="./img/googlelogo_color.png" alt="Google-Logo">
        </a>
        <form action="https://www.google.com/search" method="GET">
            <div class="form-group" style="margin-top: 15px;">
                <input type="text" class="form-control" id="q" name="q" placeholder="Search">
            </div>
            <div class="form-group center padding">
                <button type="submit" class="btn btn-primary" style="background-color: #f2f2f2; color: rgba(0, 0, 0, 0.473); border: none;">Google Search</button>
                <button type="submit" class="btn btn-primary" name="btnI" style="background-color: #f2f2f2; color: rgba(0, 0, 0, 0.473); border: none;">Im Feeling Lucky</button>
            </div>
        </form>
        
    </div>
</body>
</html>
